<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blind Box Code Verifier</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 2rem;
    }
    .container {
      background: #fff;
      max-width: 500px;
      margin: auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button, select {
      padding: 10px;
      margin: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
    #devLogin, #devPortal {
      display: none;
      margin-top: 2rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
    .code-table {
      width: 100%;
      font-size: 0.9rem;
      text-align: left;
    }
    .code-table th, .code-table td {
      padding: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Blind Box Code Verifier</h1>
    <input type="text" id="codeInput" placeholder="Enter your blind box code..." />
    <button onclick="verifyCode()">Verify Code</button>
    <p id="result"></p>

    <div id="devLogin">
      <h3>Developer Portal Login</h3>
      <input type="text" id="devUser" placeholder="Username" /><br />
      <input type="password" id="devPass" placeholder="Password" /><br />
      <button onclick="devLogin()">Login</button>
      <p id="loginResult"></p>
    </div>

    <div id="devPortal">
      <h3>Developer Portal</h3>

      <input type="text" id="newVersion" placeholder="New Blind Box Version" />
      <button onclick="addVersion()">Add Version</button>
      <br/>
      <select id="versionSelect"></select>
      <button onclick="generateCode()">Generate Code</button>

      <h4>All Codes</h4>
      <table class="code-table" id="codeTable">
        <tr><th>Code</th><th>Version</th><th>Verified</th></tr>
      </table>
    </div>
  </div>

  <script>
    const versions = JSON.parse(localStorage.getItem('versions') || '[]');
    const codes = JSON.parse(localStorage.getItem('codes') || '{}');

    function updateVersionDropdown() {
      const select = document.getElementById('versionSelect');
      select.innerHTML = '';
      versions.forEach((v, i) => {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = v;
        select.appendChild(option);
      });
    }

    function saveData() {
      localStorage.setItem('versions', JSON.stringify(versions));
      localStorage.setItem('codes', JSON.stringify(codes));
    }

    function verifyCode() {
      const input = document.getElementById('codeInput').value.trim();
      const result = document.getElementById('result');
      if (input === 'DEV') {
        document.getElementById('devLogin').style.display = 'block';
        result.innerText = 'üîê Developer access unlocked';
        return;
      }
      if (!codes[input]) {
        result.innerText = '‚ùå Code not found.';
      } else {
        if (!codes[input].verified_on) {
          codes[input].verified_on = new Date().toLocaleString();
          saveData();
          result.innerText = `‚úÖ Code is valid! It's from: ${versions[codes[input].version_id]}`;
        } else {
          result.innerText = `‚ö†Ô∏è Code already verified on: ${codes[input].verified_on}\nVersion: ${versions[codes[input].version_id]}`;
        }
      }
    }

    function devLogin() {
      const u = document.getElementById('devUser').value;
      const p = document.getElementById('devPass').value;
      if (u === 'ADMINONLY' && p === 'CRYPTOCOLLECTOR2025!') {
        document.getElementById('devPortal').style.display = 'block';
        document.getElementById('devLogin').style.display = 'none';
        updateVersionDropdown();
        renderTable();
      } else {
        document.getElementById('loginResult').innerText = '‚ùå Login failed';
      }
    }

    function addVersion() {
      const v = document.getElementById('newVersion').value.trim();
      if (v) {
        versions.push(v);
        saveData();
        updateVersionDropdown();
        document.getElementById('newVersion').value = '';
      }
    }

    function generateCode() {
      const versionId = document.getElementById('versionSelect').value;
      const code = Math.random().toString(36).substring(2, 10).toUpperCase();
      codes[code] = { version_id: Number(versionId), verified_on: null };
      saveData();
      renderTable();
      alert(`‚úÖ New code: ${code}`);
    }

    function renderTable() {
      const table = document.getElementById('codeTable');
      table.innerHTML = '<tr><th>Code</th><th>Version</th><th>Verified</th></tr>';
      for (const [code, data] of Object.entries(codes)) {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${code}</td><td>${versions[data.version_id]}</td><td>${data.verified_on || '‚ùå'}</td>`;
        table.appendChild(row);
      }
    }
  </script>
</body>
</html>
